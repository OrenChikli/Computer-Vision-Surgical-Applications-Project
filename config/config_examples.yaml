# ============================================================================
# config/examples/paper_dataset.yaml
# Configuration for generating publication-quality dataset
# ============================================================================
# Basic paths - UPDATE THESE
tools_path: "/path/to/your/surgical_tools_models"
annotations_path: "/path/to/your/surgical_tools_annotations"  
camera_params: "/path/to/your/camera.json"
output_dir: "output/paper_dataset"
hdri_path: "/path/to/hdri/files"

# Publication dataset size
num_images: 10000
poses_per_workspace: 8
workspace_size: 3.5

# Standard resolution
render_width: 1280
render_height: 720
render_samples: 150

# Realistic augmentation
motion_blur_prob: 0.35
occlusion_prob: 0.4
visualize_keypoints: false
debug: false
seed: 2024  # Reproducible for paper

# Careful material and lighting settings
main_light_energy_range: [1200, 1800]
fill_light_energy_range: [500, 900]
side_light_energy_range: [300, 600]
ambient_light_range: [0.2, 0.5]

# Surgical-realistic tool placement
tool_scale_range: [0.25, 0.4]
tool_rotation_range: [-0.3, 0.3]
min_tool_distance: 0.25

