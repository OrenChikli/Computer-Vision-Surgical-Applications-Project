# Example Configuration Files
# Place these in config/examples/ directory

# ============================================================================
# config/examples/quick_test.yaml
# For quick testing with minimal images
# ============================================================================
# Basic paths - UPDATE THESE
tools_path: "/path/to/your/surgical_tools_models"
annotations_path: "/path/to/your/surgical_tools_annotations"
camera_params: "/path/to/your/camera.json"
output_dir: "output/quick_test"
hdri_path: ""  # Optional

# Minimal dataset for testing
num_images: 5
poses_per_workspace: 2
workspace_size: 2.0

# Fast rendering settings
render_width: 480
render_height: 320
render_samples: 50

# No special effects for speed
motion_blur_prob: 0.0
occlusion_prob: 0.0
visualize_keypoints: true
debug: false
seed: 42

# ============================================================================
# config/examples/high_quality.yaml  
# For high-quality dataset generation
# ============================================================================
# Basic paths - UPDATE THESE
tools_path: "/path/to/your/surgical_tools_models"
annotations_path: "/path/to/your/surgical_tools_annotations"
camera_params: "/path/to/your/camera.json"
output_dir: "output/high_quality_dataset"
hdri_path: "/path/to/hdri/files"

# Large dataset
num_images: 5000
poses_per_workspace: 10
workspace_size: 4.0

# High quality rendering
render_width: 1920
render_height: 1080
render_samples: 200

# Rich augmentation
motion_blur_prob: 0.4
occlusion_prob: 0.5
visualize_keypoints: false  # Skip for large datasets
debug: false
seed: 42

# Enhanced lighting for realism
main_light_energy_range: [1500, 2200]
fill_light_energy_range: [700, 1200]
ambient_light_range: [0.3, 0.7]

